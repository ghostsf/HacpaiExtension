<body>
	<div id="app">
		<div class="setting">
			<div class="title">
				设置
			</div>
			<div class="content">
				<div>
					<div class="subtitle">
						常规
					</div>
					<div class="setting-item">
						<div class="setting-name">
							快捷键
						</div>
						<div class="setting-input">
							<button type="button" id="shortcuts"
								class="el-button el-button--default el-button--medium"><span>点此设置</span></button>
						</div>
					</div>
					<div class="setting-item">
						<div class="setting-name">
							双击返回顶部
						</div>
						<div class="setting-input">
							<input id="dblclickToTop" type="checkbox"/>
						</div>

						<div class="setting-name">
							消息提醒
						</div>
						<div class="setting-input">
							<input id="newMsg" type="checkbox"/>
						</div>

						<div class="setting-name">
							自动签到
						</div>
						<div class="setting-input">
							<input id="autoMissionSet" type="checkbox"/>
						</div>
					</div>

					<!-- todo 聊天室功能设置 -->
				</div>
			</div>
		</div>

					<p>
						GitHub:
						<a target="_blank" href="https://github.com/ghostsf/HacpaiExtension">
